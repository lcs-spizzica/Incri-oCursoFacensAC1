<html>

<head>
	<script>
		function formatar(mascara, documento) {
			var i = documento.value.length;
			var saida = mascara.substring(0, 1);
			var texto = mascara.substring(i)

			if (texto.substring(0, 1) != saida) {
				documento.value += texto.substring(0, 1);
			}
		}
	</script>

	<title>Cadastro</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>

<body class="is-preload">

	<header id="header">
		<a href="index.html" class="title">Inscrição</a>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="generic.html" class="active">Inscrição</a></li>

			</ul>
		</nav>
	</header>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<section id="main" class="wrapper">
			<div class="inner">
				<h1 class="major">Cadastro de Aluno</h1>
				<span class="image fit"><img
						src="https://cakeerp.com/wp-content/uploads/2019/07/105931-OMRDEK-911-01-1080x675.jpg"
						alt="" /></span>
				<div class="inner">
					<h1 class="major">Dados do aluno</h1>
				</div>
				<div>
					<section>
						<form method="POST" action="https://63055f77dde73c0f8445a3b9.mockapi.io/Usuario">
							<div class="fields">
								<div class="field half">
									<label for="name">Nome</label>
									<input type="text" name="name" id="name" required />
								</div>
								<div class="field half">
									<label for="bairro">Bairro</label>
									<input type="text" name="bairro" id="bairro" />
								</div>
								<div class="field half">
									<label for="cidade">Cidade</label>
									<input type="text" name="cidade" id="cidade" />
								</div>
								<div class="field half">
									<label for="numero">Número</label>
									<input type="text" name="numero" id="numero" />
								</div>
								<div class="field half">
									<label for="cep">CEP</label>
									<input onkeypress="formatar('#####-###', this)" type="text" name="cep" id="cep"
										maxlength="9" />
								</div>
								<div class="field half">
									<label for="complemento">Complemento</label>
									<input type="text" name="complemento" id="complemento" />
								</div>
								<div class="field half">
									<label for="estados">Estado</label>
									<select name="estado">
										<option value="estado">Selecione o Estado</option>
										<option value="ac">Acre</option>
										<option value="al">Alagoas</option>
										<option value="am">Amazonas</option>
										<option value="ap">Amapá</option>
										<option value="ba">Bahia</option>
										<option value="ce">Ceará</option>
										<option value="df">Distrito Federal</option>
										<option value="es">Espírito Santo</option>
										<option value="go">Goiás</option>
										<option value="ma">Maranhão</option>
										<option value="mt">Mato Grosso</option>
										<option value="ms">Mato Grosso do Sul</option>
										<option value="mg">Minas Gerais</option>
										<option value="pa">Pará</option>
										<option value="pb">Paraíba</option>
										<option value="pr">Paraná</option>
										<option value="pe">Pernambuco</option>
										<option value="pi">Piauí</option>
										<option value="rj">Rio de Janeiro</option>
										<option value="rn">Rio Grande do Norte</option>
										<option value="ro">Rondônia</option>
										<option value="rs">Rio Grande do Sul</option>
										<option value="rr">Roraima</option>
										<option value="sc">Santa Catarina</option>
										<option value="se">Sergipe</option>
										<option value="sp">São Paulo</option>
										<option value="to">Tocantins</option>
									</select>
								</div>
								<div class="field half">
									<label for="cidade">Cidade</label>
									<input type="text" name="cidade" id="cidade" />
								</div>
								<div class="field half">
									<label for="telefone">Telefone</label>
									<input type="text" id="telefone" placeholder="(xx) xxxx-xxxx" maxlength="12"
										onkeypress="formatar('## ####-####', this)">
								</div>
								<div class=" field half">
									<label for="celular">Celular</label>
									<input onkeypress="formatar('## #####-####', this)" type="text" id="celular"
										name="celular" placeholder="(xx) xxxxx-xxxx" required max="13">
								</div>
								<div class="field half">
									<label for="email">Email</label>
									<input type="email" name="email" id="email" required />
									<hr>
								</div>
								<div class="field half">
									<label for="etnia">Etnia</label>
									<select name="etnia" required>
										<option value="etnia">Selecione a etnia</option>
										<option value="branca">Branca</option>
										<option value="preta">Preta</option>
										<option value="parda">Parda</option>
										<option value="amarela">Amarela</option>
										<option value="indigina">Indígena</option>
									</select>
									<hr>
								</div>



								<div class="field half">
									<h1 class="major">Dados do Pai</h1>
								</div>
								<div class="field half"></div>

								<div class="field half">
									<label for="nomePai">Nome</label>
									<input type="text" name="nomePai" id="nomePai" required />
								</div>
								<div class="field half">
									<label for="datanascPai">Data nascimento</label>
									<input type="date" name="datanascPai" id="datanascPai" style="color: black;" />
								</div>
								<div class="field half">
									<label for="naturalidadePai">Naturalidade</label>
									<input type="text" name="naturalidadePai" id="naturalidadePai" />
								</div>
								<div class="field half">
									<label for="instrucaoPai">Instrução</label>
									<input type="text" name="instrucaoPai" id="instrucaoPai" />
								</div>
								<div class="field half">
									<label for="celularPai">Celular</label>
									<input type="text" name="celularPai" id="celularPai" placeholder="(xx) xxxxx-xxxx"
										onkeypress="formatar('## #####-####', this)" required max="13" />
								</div>
								<div class="field half">
									<label for="emailPai">Email</label>
									<input type="email" name="emailPai" id="emailPai" required />
								</div>
								<div class="field half">
									<label for="cpfPai">CPF</label>
									<input type="text" name="cpfPai" placeholder="000.000.000-00" required
										onkeypress="formatar('###-###-###-##', this)" maxlength="14">
									<hr>
								</div>
								<div class="field half">
									<label>Responsável financeiro</label>
									<input type="radio" name="respFinanceiroPai" value="sim" id="simPai">
									<label for="simPai">Sim</label>
									<input type="radio" name="respFinanceiroPai" value="nao" id="naoPai">
									<label for="naoPai">Não</label>
									</label>
									<hr>
								</div>


								<div class="field half">
									<h1 class="major">Dados da Mãe</h1>
								</div>
								<div class="field half"></div>

								<div class="field half">
									<label for="nomeMae">Nome</label>
									<input type="text" name="nomeMae" id="nomeMae" required />
								</div>
								<div class="field half">
									<label for="datanascPai">Data nascimento</label>
									<input type="date" name="datanascMae" id="datanascMae" style="color: black;" />
								</div>
								<div class="field half">
									<label for="naturalidadeMae">Naturalidade</label>
									<input type="text" name="naturalidadeMae" id="naturalidadeMae" />
								</div>
								<div class="field half">
									<label for="instrucaoMae">Instrução</label>
									<input type="text" name="instrucaoMae" id="instrucaoMae" />
								</div>
								<div class="field half">
									<label for="celularMae">Celular</label>
									<input type="text" name="celularMae" id="celularMae" placeholder="(xx) xxxxx-xxxx"
										required max="13">
								</div>
								<div class="field half">
									<label for="emailMae">Email</label>
									<input type="email" name="emailMae" id="emailMae" required />
								</div>
								<div class="field half">
									<label for="cpfMae">CPF</label>
									<input type="text" name="cpfMae" placeholder="000.000.000-00" required
										onkeypress="formatar('###-###-###-##', this)" maxlength="14">
								</div>
								<div class="field half">
									<label>Responsável financeiro</label>
									<input type="radio" name="respFinanceiroMae" value="sim" id="simMae">
									<label for="simMae">Sim</label>
									<input type="radio" name="respFinanceiroMae" value="nao" id="naoMae">
									<label for="naoMae">Não</label>
									</label>
								</div>
							</div>


							<div class="field half">
								<h1 class="major">Curso</h1>
							</div>
							<div class="field half"></div>

							<div class="field half">
								<label>Selecione o curso</label>
								<input type="radio" name="codigo" value="1" id="codigo1" ng-value="">
								<label for="codigo1">Análise e desenvolvimento de sistemas | R$ 990.00/Mês</label>
								<input type="radio" name="codigo" value="2" id="codigo2">
								<label for="codigo2">Engenharia da computação | R$ 1699.00/Mês</label>
								<input type="radio" name="codigo" value="3" id="codigo3">
								<label for="codigo3">Engenharia de dados | R$ 1399.00/Mês</label>
							</div>
							<br>
							<div class="field half">
								<label for="parcelas">Parcelamento</label>
								<select name="parcelas" required>
									<option value="estado">Selecione a quantidade de parcelas</option>
									<option value="1x">1X s/juros</option>
									<option value="2x">2X s/juros</option>
									<option value="3x">3X s/juros</option>
									<option value="4x">4X s/juros</option>
									<option value="5x">5X s/juros</option>
									<option value="6x">6X c/juros</option>
									<option value="7x">7X c/juros</option>
									<option value="8x">8X c/juros</option>
									<option value="9x">9X c/juros</option>
									<option value="10x">10X c/juros</option>
								</select>
							</div>
							<br>
							<div>
								<label for=>Data de ingreso</label>
								<script>dateIngresso = new Date().toLocaleDateString(); document.write(dateIngresso);</script>
							</div>

							<hr>

							<div>
								<ul class="actions">
									<li><button type="submit" class="button reset">Cadastrar</button></li>

									<li><button type="reset" class="button reset">Limpar Campos</button></li>
								</ul>
							</div>
						</form>
				</div>

		</section>
	</div>
	</section>
